name: Build brand bundle

on:
  push:
    paths:
      - "logo/**"
      - "colors/**"
      - "typography/**"
      - "scripts/**"
      - "package.json"
      - "package-lock.json"
  pull_request:
    paths:
      - "logo/**"
      - "colors/**"
      - "typography/**"
      - "scripts/**"
      - "package.json"
      - "package-lock.json"

jobs:
  build-bundle:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build bundle
        run: npm run build

      - name: Upload bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: brand-bundle
          path: bundle/
          if-no-files-found: error
